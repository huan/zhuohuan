<p><font face="楷体_GB2312">　　呵呵，偶现在连 G.F. 
都没有，还谈什么家庭 ... ... 谈谈老爸老妈吧！^_^ </font></p>

<p><font face="楷体_GB2312">　　</font><font face="楷体_GB2312" size="6">我</font><font face="楷体_GB2312">的家庭是一个标准的三口之家。我老爸和我老妈结婚晚，好象是27岁才接的婚，响应国家晚婚晚育的号召么，呵呵。接了婚后，又没有立即要孩子，过了两年才把俺给生出来。嘻嘻，然后又热烈拥护国家的计划生育政策，只要俺一个乐！就酱紫，我就是独生子了，当然是倍受呵护。家庭生活还算美满幸福，经历了几次搬家后，我们家终于坐落在了内蒙古赤峰市元宝山区向阳小区25栋032房间。 
</font></p>
